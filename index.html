<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD APP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <label for="">Name:</label>
        <input type="text" id="name-input">
        <button id="add-name-btn">ADD</button>

        <br><br><br>
        <div>
            <input placeholder="search by name" id="search-input">
            <button id="search-btn">SEARCH</button>
        </div>

        <table id="table">
            <thead>
                <th>ID</th>
                <th>Name</th>
                <th>Date Added</th>
                <th>Delete</th>
                <th>Edit</th>
            </thead>
            <tbody>
                
            </tbody>
        </table>

        <table hidden id="update-row">
            <thead>
                <th>ID</th>
                <th>Name</th>
                <th>Update</th>
            </thead>
            <tbody>
                <tr>
                    <td id="update-id"></td>
                    <td><input type="text" id="update-name-input"></td>
                    <td><button id="update-row-btn">UPDATE</button></td>
                </tr>
            </tbody>
        </table>
    </main>
    <script src="index.js"></script>
</body>
</html>
